<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- css file -->
    <link rel="stylesheet" href="./style.css" />

    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- animation on scroll cdn -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body>
    <section class="homepage">
      <!-- NAVBAR -->
      <div class="header-container">
        <div class="user-info">
          <h1>HI, Bipin</h1>
          <p>Admin</p>
        </div>
        <form class="search-form" action="">
          <i class="search-icon fa fa-search" aria-hidden="true"></i>
          <input type="search" placeholder="Search Something..." />
        </form>

        <div class="alerts">
          <img
            class="notification-icon"
            src="./assets/notification.svg"
            alt=""
          />
          <span class="notification-count">16</span>
        </div>
        <div class="profile">
          <img class="profile-image" src="./assets/profile.svg" alt="" />
        </div>
        <div class="mobile-menu">
          <i class="burger fa fa-bars" aria-hidden="true"></i>
        </div>
        <div class="mobile-nav">
          <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Account</a></li>
            <li><a href="">Profile</a></li>
            <li><a href="">Logout</a></li>
          </ul>
        </div>
      </div>

      <!-- MAIN CONTENT -->
      <div class="main-dashboard">
        <h1 class="title">Dashboard</h1>
        <div class="main-dashboard-grid">
          <div class="featured-banner">
            <h1 class="date">Tuesday, 03</h1>
            <div class="banner-grid">
              <div class="main">
                <div class="center">
                  <h1>
                    Tip & Guide <br />
                    of CRM !!
                  </h1>
                </div>
                <div class="top-left">
                  <h1>What New?</h1>
                </div>
                <div class="bottom-left">
                  <h1>What New?</h1>
                </div>
                <div class="right-top">
                  <h1>
                    Complete your <br />
                    tranning
                  </h1>
                </div>
                <div class="right-bottom">
                  <h1>What New?</h1>
                </div>
              </div>
              <img src="./assets/earth.svg" alt="" />
            </div>
            <img class="trash" src="./assets/trash.svg" alt="" />
          </div>
          <div></div>
        </div>
      </div>
    </section>
  </body>
  <script src="./script.js"></script>

  <!-- aon scroll cdn -->
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</html>
